    <title>ProjectPath - Engineering Project Guide</title>
    <!-- Robust Polyfill for process.env -->
    <script>
      (function() {
        var processPolyfill = { 
          env: { 
            API_KEY: "",
            NODE_ENV: "production"
          } 
        };
        window.process = processPolyfill;
        // Global variable definition is required for ES modules 
        // that reference 'process' without the 'window.' prefix.
        window.process = processPolyfill;
      })();
      // Create global identifier
      var process = window.process;
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --brand-orange: #ff5c00;
            --bg-dark: #050505;
        }
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg-dark);
            color: #f8fafc;
            margin: 0;
        }
        .premium-bg {
            background-color: var(--bg-dark);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }
        .horizon-glow {
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 150vw;
            height: 80vh;
            background: radial-gradient(circle at 50% 100%, rgba(255, 92, 0, 0.15) 0%, transparent 60%);
            pointer-events: none;
            z-index: 1;
        }
        .horizon-line {
            position: absolute;
            top: 45%;
            left: 50%;
            transform: translateX(-50%);
            width: 200%;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--brand-orange), transparent);
            opacity: 0.3;
            z-index: 2;
        }
        .grid-pattern {
            position: absolute;
            inset: 0;
            background-image: 
                linear-gradient(to right, rgba(255, 255, 255, 0.03) 1px, transparent 1px), 
                linear-gradient(to bottom, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 4rem 4rem;
            mask-image: radial-gradient(ellipse 60% 50% at 50% 0%, #000 70%, transparent 100%);
            pointer-events: none;
            opacity: 0.6;
            z-index: 0;
        }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #050505; }
        ::-webkit-scrollbar-thumb { background: #222; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--brand-orange); }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",

</head>
<body>
    <div id="root"></div>
    <!-- Fail-safe error reporter -->
    <script>
      window.addEventListener('error', function(e) {
        if (e.message.includes('process is not defined') || e.message.includes('import')) {
          var root = document.getElementById('root');
          if (root && !root.hasChildNodes()) {
            root.innerHTML = '<div style="padding: 40px; color: #ff5c00; font-family: sans-serif; text-align: center;">' +
              '<h2 style="font-weight: 800;">CRITICAL INITIALIZATION ERROR</h2>' +
              '<p style="color: #64748b;">' + e.message + '</p>' +
              '<p style="font-size: 12px; margin-top: 20px; opacity: 0.5;">Ensure API_KEY is set in environment variables.</p>' +
              '</div>';
          }
        }
      });
    </script>
    <script type="module" src="index.tsx"></script>
</body>
</html>
